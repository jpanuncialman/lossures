<style>

#marker {

    background-position: center;
    background-size: cover;
    width: 32px;
    height: 19px;
    border-radius: 0%;

<script>

var monument = [-73.963503, 40.713342];
var monument2 = [-73.963266, 40.711401];
var instagram = [-73.958985, 40.712354];

// create the popup
var popup = new mapboxgl.Popup({offset: 25}).setHTML('<h2>Berry Street Garden</h2>').setText('This garden, run by the Berry Wythe South Second Street Block Association, has been around for two decades.');
    //.setHTML('<img src="http://bureaux.petitemort.org/wp-content/uploads/2012/07/1BerryStGarden-R0023488.jpg">');

// create DOM element for the marker

el.id = 'marker';

var el2 = document.createElement('div');

var el3 = document.createElement('div');
el3.id = 'marker-instagram';



// create the marker
